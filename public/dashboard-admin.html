<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex flex-col md:flex-row">
        <!-- Sidebar -->
        <div class="bg-gray-800 shadow-lg h-screen w-full md:w-64">
            <div class="p-6 text-white">
                <h1 class="text-3xl font-semibold">Admin Dashboard</h1>
            </div>
            <nav class="text-white px-4 py-6">
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Dashboard</a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Services</a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Users</a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Settings</a>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="w-full">
            <header class="bg-white shadow">
                <div class="px-4 py-6">
                    <h2 class="text-2xl font-semibold text-gray-800">Dashboard Overview</h2>
                </div>
            </header>
            <main class="p-6">
                <!-- Content goes here -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Example Card -->
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h3 class="text-lg font-semibold">Total Services</h3>
                        <p class="mt-2 text-gray-600">10 Services Available</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h3 class="text-lg font-semibold">Total Users</h3>
                        <p class="mt-2 text-gray-600">150 Registered Users</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h3 class="text-lg font-semibold">Orders Today</h3>
                        <p class="mt-2 text-gray-600">25 Orders</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
